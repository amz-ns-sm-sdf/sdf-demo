# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
orbs: 
  node: circleci/node@5.0.2
  jira: circleci/jira@2.1.0
# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  netsuite:
    jobs:
      - netsuite-tests
      - netsuite-deploy:
          requires:
            - netsuite-tests
          filters:
            branches:
              only: main
          post-steps:
            - jira/notify:
                environment: production
                environment_type: production
                job_type: deployment
                pipeline_id: << pipeline.id >>
                pipeline_number: << pipeline.number >>
# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  netsuite-tests:
    docker:
      - image: cimg/base:stable
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - node/install:
          node-version: "18.16.0"
      - node/install-packages
      - run:
          name: 'Run Suitelet Tests'
          command: npm run test
          environment:
            JEST_JUNIT_OUTPUT_DIR: ./reports/
            JEST_JUNIT_ADD_FILE_ATTRIBUTE: "true"
      - store_test_results:
          path: ./reports/

  netsuite-deploy:
    docker:
      - image: cimg/openjdk:17.0.7-node
    steps:
      - checkout
      - node/install:
          node-version: "18.16.0"
      - node/install-packages
      - run:
          name: 'Install SuiteCloud'
          command: npm install -g --acceptSuiteCloudSDKLicense @oracle/suitecloud-cli
      - run:
          name: 'Setup NetSuite Account'
          command: suitecloud account:savetoken --account TD2938052  --authid mfgfund-prod --tokenid af36a4f664ea2c705e5abf97497d1c29fb482a2b3242aafb7c32e3bd7d1ff607  --tokensecret bc977fd8bf2e35eaa89dfa1cb93a3eecd997114816793f130046017f8bfcb195
          name: 'Deploy NetSuite'
          command: suitecloud project:deploy > deploy
      - store_artifacts:
          path: deploy
      - store_artifacts:
          path: test-reports