name: 'sdf-install'
description: 'Run common installation steps for a NetSuite SDF Project'
inputs:
  NETSUITE_ACCOUNT_ID:
    description: 'The Account ID of the target NetSuite environment'
    required: true
  ns-token-id:
    description: 'The Token ID for authenticating to the target NetSuite environment'
    required: true
  ns-token-secret:
    description: 'The Token Secret for authenticating to the target NetSuite environment'
    required: true
runs:
  using: 'composite'
  steps:
    - name: Install node
      uses: actions/setup-node@v3
      with:
        node-version: 'lts/*'
    - name: Install JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'oracle'
    - name: Install package
      run: npm install -g --acceptSuiteCloudSDKLicense @oracle/suitecloud-cli
      shell: bash
    - name: Authenticate project against ${{ secrets.NETSUITE_ACCOUNT_ID }}
      run: ./node_modules/.bin/suitecloud account:savetoken --account ${{ secrets.NETSUITE_ACCOUNT_ID }} --authid ${{ secrets.NETSUITE_AUTH_ID }} --tokenid ${{ secrets.NETSUITE_TOKEN_ID }} --tokensecret ${{ secrets.NETSUITE_TOKEN_SECRET }}
      shell: bash